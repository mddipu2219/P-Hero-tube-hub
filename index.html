<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="">
      <nav class="flex justify-between bg-blue-100 mt-6 p-6">
        <img src="images/Logo.png" alt="" srcset="" />
        <button class="btn btn-neutral justify-self-center">
          Sort by view
        </button>
        <button class="btn btn-outline btn-accent">Blog</button>
      </nav>
      <div id="btn-container" class="flex justify-center gap-4 mt-4">
        <div>
          <button onclick="loadData()" class="btn btn-neutral">ALL</button>
        </div>
        <div>
          <button onclick="handleMusicDetails('1001')" class="btn btn-neutral">
            Music
          </button>
        </div>

        <div>
          <button onclick="handleComedyDetails('1003')" class="btn btn-neutral">
            Comedy
          </button>
        </div>
        <div>
          <button onclick="handleDrawingDetails()" class="btn btn-neutral">
            Drawing
          </button>
        </div>
      </div>

      <section>
        <div
          id="show-all-container"
          class="mt-6 grid grid-cols-1 gap-6 justify-between md:grid-cols-2 lg:grid-cols-4"
        ></div>

        <!-- Music-specific container for displaying filtered results, hidden initially -->
        <div
          id="Music-container"
          class="mt-6 grid grid-cols-1 gap-6 justify-between md:grid-cols-2 lg:grid-cols-4"
          style="display: none"
        ></div>
        <!-- comedy-section -->
        <div
          id="Comedy-container"
          class="mt-6 grid grid-cols-1 gap-6 justify-between md:grid-cols-2 lg:grid-cols-4"
          style="display: none"
        ></div>
        <!-- drawing section -->

        <div
          id="Drawing-container"
          class="mt-6 gap-6 justify-center text-3xl p-8"
          style="display: none"
        ></div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script src="js/tube.js"></script>
  </body>
</html>
